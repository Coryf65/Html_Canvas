<!DOCTYPE html>
<html>
	<head>
		<title>Drawing Into the 2D Context</title>
		<style type="text/css">
			#Canvas1 {
				border: dotted 1px rgb(67, 164, 230);
			}
		</style>
		<link rel="stylesheet" href="../style.css" />
		<script>
			window.addEventListener("load", function () {
				var theCanvas = document.getElementById('Canvas1');
				if (theCanvas && theCanvas.getContext) {
					// TODO: change the width and height of the canvas
					theCanvas.width=150;
					theCanvas.height=150;


					// TODO: fill the canvas with a light blue background
					var context = theCanvas.getContext("2d");
					if (context) {
						context.fillStyle = "lightblue"
						context.strokestyle = "blue"
						context.lineWidth = 5;

						context.fillRect(0,0,context.canvas.width, context.canvas.height);
						context.strokeRect(0,0,context.canvas.width, context.canvas.height)
					}

				}
			});
		</script>
	</head>
	<body>
		<h1>Drawing Into the 2D Context</h1>
		<div id="content">
			<p>After retrieving the canvas context, you can use the drawing methods to create content.</p>
			<p>This simple example resizes the canvas using width and height properties and then fills the background with a light blue
				color.
			</p>
			<canvas id="Canvas1" width="400" height="300">Your browser does not support canvas.</canvas>
		</div>
	</body>
</html>
